<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="container">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image" />
            <div class="overlay fade">
                <div class="icon">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
        </div>
        <h2>Equilibrium #3429 </h2>
        <p>Our Equilibrium collection promotes balance and calm. </p>
        <div class="flex">
            <ul>
                <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum" /></li>
                <li>
                    <h3>0.041 ETH </h3>
                </li>
            </ul>
            <ul>
                <li><img src="./images/icon-clock.svg" alt="icon-clock" /></li>
                <li>
                    <h3 class="p">3 days left</h3>
                </li>
            </ul>
        </div>
        <hr>
        <div class="user">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p>Creation of <b>Jules Wyvern</b>
            </p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ATiarK">Ahmad Tiar K</a>.
    </div>
</body>

</html>
